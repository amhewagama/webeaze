<!DOCTYPE html>
    <html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Landscape Photographer Sri Lanka: See stunning photos of Sri Lanka's mountains, beaches, waterfalls, and more. Learn about the best photography spots in Sri Lanka and how to capture the beauty of the island on camera. Whether you're a beginner or a seasoned photographer, you'll find something to inspire you on this website.">
    <meta name="keywords" content="{keywords}">
    <meta name="author" content="Amila Hewagama">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>{web_title}</title>
	  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
<header class="header bg-transparent absolute top-0 left-0 z-40 w-full flex items-center transition">
  <div class="container">
    <div class="flex mx-[-16px] items-center justify-between relative">
      <div class="px-4 w-60 max-w-full">
        <a href="#" class="header-logo w-full block py-5">
          <!-- <img src="assets/images/logo.png" alt="logo" width="40px" height="40px"/> -->
        </a>
      </div>
      <div class="flex px-1 justify-between items-center w-full">
        <div>
          <button id="navbarToggler" class="block absolute right-4 top-1/2 translate-y-[-50%] lg:hidden focus:ring-2 ring-primary px-3 py-[6px] rounded-lg">
            <span class="relative w-[30px] h-[2px] my-[6px] block bg-dark"></span>
            <span class="relative w-[30px] h-[2px] my-[6px] block bg-dark"></span>
            <span class="relative w-[30px] h-[2px] my-[6px] block bg-dark"></span>
          </button>
          <nav id="navbarCollapse" class="absolute py-5 lg:py-0 lg:px-4 xl:px-6 bg-white lg:bg-transparent shadow-lg rounded-lg max-w-[250px] w-full lg:max-w-full lg:w-full right-4 top-full hidden lg:block lg:static lg:shadow-none">
            <ul class="blcok lg:flex">
              {header_menus}
            </ul>
          </nav>
        </div>

        <div class="sm:flex justify-end dark-mode-toggle mr-8 px-4 mt-2">
          <button id="darkModeToggle" class="btn-toggle">
            <span class="icon sun"></span>
            <span class="icon moon"></span>
          </button>
        </div> 

      </div>
    </div>
  </div>
</header>
