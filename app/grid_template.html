<div class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3 px-4">
	<div class="relative rounded-sm shadow-pricing overflow-hidden mb-10 wow fadeInUp" data-wow-delay=".1s" style="visibility: visible; animation-delay: 0.1s;">
		<a href="{file_link}" class="w-full block relative p-3 pb-0">
			<img src="{image}" alt="image" class="w-full" />
		</a>
		<div class="p-6 sm:p-8 md:py-8 md:px-6 lg:p-8 xl:py-8 xl:px-5 2xl:p-8" style="min-height:380px;">
			<h3>
				<a href="{file_link}" class="font-bold text-black text-xl sm:text-2xl block mb-4 hover:text-primary transition">
					{title}
				</a>
			</h3>
			<p class="text-base text-body-color font-medium pb-6 mb-6 border-b border-[#E9ECF8]">
				{content}
			</p>
			<div class="flex items-center">
				<div class="flex items-center pr-5 mr-5 xl:pr-3 2xl:pr-5 xl:mr-3 2xl:mr-5 border-r border-[#E9ECF8]">
					<div class="max-w-[40px] w-full h-[40px] rounded-full overflow-hidden mr-4">
						<img src="assets/images/author-2.png" alt="author" class="w-full" />
					</div>
					<div class="w-full">
						<h4 class="text-sm font-medium text-black mb-1">
							By
							<a href="javascript:void(0)" class="text-black hover:text-primary"> {author} </a>
						</h4>
						<p class="text-xs text-body-color">Site Admin</p>
					</div>
				</div>
				<div class="inline-block">
					<h4 class="text-sm font-medium text-black mb-1">Date</h4>
					<p class="text-xs text-body-color">{date}</p>
				</div>
			</div>
		</div>
	</div>
</div>
